                        </fieldset>

                            <input type="text" name="msg_title" required>
                        </label>
                        <label class="required"><b>留言内容</b>
                            <textarea name="msg_content" rows="6" cols="20" required></textarea>
                        </label>
                        <div class="submit_wrap">
                            <input type="submit" value="我要留言">
                        </div>
                        <input type="hidden" name="act" value="act_add_message">
                        <input type="hidden" name="id" value="">
